<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>貯金管理</title>
</head>

<body>
<!-- header.htmlをインクルード -->
<div th:insert="~{fragment/header :: page_list}"></div>

<h1 th:text="${title}">form</h1>

<form method="post" th:action="${savingForm.newSaving}? @{/saving/insert} : @{/saving/update}" th:object="${savingForm}">

	<label>費目（選択してください）:</label>
	<select name="category_id">
	<option value="1">収入</option>
	<option value="2">生活費</option>
	<option value="3">食費</option>
	<option value="4">貯金</option>
	</select><br>

  	<label><input type="radio" name="income_cost_flg" value="0" checked>支出</label>
  	<label><input type="radio" name="income_cost_flg" value="1">収入</label>

	<div>
	<label for="money">金額 :</label>
	<input type="number" id="money" name="money" th:value="${savingForm.money}">
	</div>

	<label for="note">メモ :</label>
	<textarea id="note" name="note" rows="3" cols="40" th:field="${savingForm.note}"></textarea><br>

	<label>日時 :</label>
	<input type="date" id="recode_date" name="recode_date" th:value="${savingForm.recode_date}"/><br>

	<input th:if="${!savingForm.newSaving}" type="hidden" name="id" th:value="${savingForm.id}">
	<input type="hidden" name="user_id" value="1">

	<input type="submit" th:value="${savingForm.newSaving}? '登録' : '更新'">

</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
